<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <meta charset="UTF-8">

</head>
<body>
    <header class="header">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>
        <ul class="navbar">
            <li><a class="menu__item" href="https://www.gismeteo.by/weather-mogilev-4251/">Gismeteo</a></li>
            <li><a class="menu__item" href="https://yandex.by/pogoda/mogilev">Яндекс погода</a></li>
            <li><a class="menu__item" href="https://meteo.by/mogilev/">Meteo.by</a></li>

        </ul>
        <div class="currtime"></div>

    <div class="block-weather">
        <div class="weather-mogilev">

        <form class="forecastSlider" id="forecastSlider">

        </form> 
    </div>
    <div class="showforecast"> 
    </div>
    <div class="searchMap" id="searchMap">
        <div id="map">
        </div>
    </div>

    <script type="module" src="map.js"></script>

</body>
